<table class="table">
  <tr>
    <th>Id</th>
    <th>Product Name</th>
    <th>Model Code</th>
    <th>Serial Number</th>
  </tr>  
  <tr *ngFor="let product of products">
    <td style="text-align:center">{{product.id}}</td>
    <td style="text-align:center">{{product.productName}}</td>
    <td style="text-align:center">{{product.modelCode}}</td>
    <td style="text-align:center">{{product.serialNumber}}</td>
  </tr>
</table>
